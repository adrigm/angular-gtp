<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message
            [text]="message.text"
          />
        } @else {
          <app-my-message
            [text]="message.text"
          />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }
    </div>
  </div>
