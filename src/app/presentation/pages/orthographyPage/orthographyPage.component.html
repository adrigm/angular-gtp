<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <app-chat-message
        [text]="'Escribe el texto que quieres revisar.'"
      />
      <app-my-message
        [text]="'Hola, ¿cómo estás?'"
      />

      <app-typing-loader />
    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box-file
    [placeholder]="'Escribe aqui el texto...'"
    (onMessageSent)="handleMessageWithFile($event)"
  />

</div>
